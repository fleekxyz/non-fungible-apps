type Token @entity {
  id: Bytes! # Token ID
  mint_transaction_hash: Bytes!
  tokenId: BigInt! # uint256
  owner: Owner!
  minted_by: Bytes!
  controllers: [Controller!]
  github_repository: GithubRepository!
}

type Owner @entity {
  id: Bytes! # address
  tokens: [Token!] @derivedFrom(field: "owner")
}

type Controller @entity {
  id: Bytes! # address
  tokens: [Token!] @derivedFrom(field: "controllers")
}

type GithubRepository @entity {
  id: Bytes! # transaction hash of the first transaction this repository appeared in
  tokens: [Token!] @derivedFrom(field: "github_repository")
}