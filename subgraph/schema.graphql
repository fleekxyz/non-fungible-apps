type Approval @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  approved: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ApprovalForAll @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  operator: Bytes! # address
  approved: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewMint @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt! # uint256
  name: String!
  description: String!
  externalURL: String!
  ENS: String!
  commitHash: String! # string
  gitRepository: String! # string
  logo: String!
  color: Int!
  accessPointAutoApproval: Boolean!
  triggeredBy: Bytes! # address
  tokenOwner: TokenOwner! # address 
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MetadataUpdate @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt!
  key: String!
  stringValue: String
  uint24Value: Int
  doubleStringValue: [String!]!
  byAddress: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Token @entity {
  id: Bytes! # Token ID
  mintTransaction: NewMint!
  tokenId: BigInt! # uint256
  name: String!
  description: String!
  externalURL: String!
  ENS: String!
  logo: String!
  color: Int!
  accessPointAutoApproval: Boolean!
  tokenOwner: TokenOwner!
  mintedBy: Bytes!
  tokenControllers: [TokenController!]
  gitRepository: GitRepository!
  commitHash: String!
}

type TokenOwner @entity {
  id: Bytes! # address
  tokens: [Token!] @derivedFrom(field: "tokenOwner")
}

type TokenController @entity {
  id: Bytes! # address
  tokens: [Token!] @derivedFrom(field: "tokenControllers")
}
type Collection @entity {
  id: Bytes! #address
  deployer: Bytes! #address
}

type CollectionOwner @entity {
  id: Bytes! # address
  accessGrantedBy: Bytes! #address
}

type GitRepository @entity {
  id: String! # transaction hash of the first transaction this repository appeared in
  tokens: [Token!] @derivedFrom(field: "gitRepository")
}
