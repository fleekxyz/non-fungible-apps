query lastMintsPaginated($pageSize: Int, $skip: Int) {
  newMints(
    first: $pageSize
    skip: $skip
    orderDirection: desc
    orderBy: tokenId
  ) {
    id
    tokenId
    description
    name
  }
}

query totalTokens {
  tokens {
    id
  }
}

# query to get the ens name of an address
query getENSNames($address: ID!) {
  account(id: $address) {
    domains {
      name
    }
  }
}

