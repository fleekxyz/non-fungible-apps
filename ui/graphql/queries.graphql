query lastNFAsPaginated($pageSize: Int, $skip: Int) {
  tokens(
    first: $pageSize
    skip: $skip
    orderDirection: desc
    orderBy: tokenId
  ) {
    id
    tokenId
    description
    name
    ENS
    color
    logo
    accessPoints {
      id
    }
  }
}

query totalTokens {
  tokens {
    id
  }
}

query getLatestNFAs {
  tokens {
    id
    name
  }
}

query getNFA($id: ID!) {
  token(id: $id) {
    tokenId
    name
  }
}

# query to get the ens name of an address
query getENSNames($address: ID!) {
  account(id: $address) {
    domains {
      name
    }
  }
}

