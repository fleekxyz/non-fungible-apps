query lastNFAsPaginated(
  $pageSize: Int
  $skip: Int
  $orderBy: Token_orderBy
  $orderDirection: OrderDirection
  $searchValue: String
) {
  tokens(
    first: $pageSize
    skip: $skip
    orderDirection: $orderDirection
    orderBy: $orderBy
    where: { name_contains_nocase: $searchValue }
  ) {
    id
    tokenId
    description
    name
    ENS
    color
    logo
    accessPoints {
      id
    }
  }
}

query totalTokens($contractId: ID!) {
  collection(id: $contractId) {
    totalTokens
  }
}

query getLatestNFAs {
  tokens {
    id
    name
  }
}

query getNFA($id: ID!) {
  token(id: $id) {
    tokenId
    owner {
      id
    }
    name
    description
    ENS
    externalURL
    logo
    color
  }
}

query getVerifiers {
  verifiers {
    id
  }
}

# query to get the ens name of an address
query getENSNames($address: ID!) {
  account(id: $address) {
    domains {
      name
    }
  }
}

