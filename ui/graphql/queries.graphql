query lastNFAsPaginated($pageSize: Int, $skip: Int) {
  tokens(
    first: $pageSize
    skip: $skip
    orderDirection: desc
    orderBy: tokenId
  ) {
    id
    tokenId
    description
    name
  }
}

query totalTokens {
  tokens {
    id
  }
}

query getLatestNFAs {
  tokens {
    id
    name
  }
}

query getNFA($id: ID!) {
  token(id: $id) {
    tokenId
    name
  }
}

