query lastNFAsPaginated(
  $pageSize: Int
  $skip: Int
  $orderBy: Token_orderBy
  $orderDirection: OrderDirection
  $searchValue: String
) {
  tokens(
    first: $pageSize
    skip: $skip
    orderDirection: $orderDirection
    orderBy: $orderBy
    where: { name_contains_nocase: $searchValue }
  ) {
    id
    tokenId
    description
    name
    ENS
    color
    logo
    accessPoints {
      id
    }
    owner {
      id
    }
    verified
  }
}

query totalTokens($contractId: ID!) {
  collection(id: $contractId) {
    totalTokens
  }
}

query getNFADetail($id: ID!) {
  token(id: $id) {
    accessPoints {
      id
    }
    description
    color
    createdAt
    ENS
    externalURL
    logo
    name
    owner {
      id
    }
    verified
    verifier {
      id
    }
    tokenId
  }
}

query getAccessPointsNFA(
  $tokenId: String!
  $orderBy: AccessPoint_orderBy
  $orderDirection: OrderDirection
  $pageSize: Int
  $skip: Int
) {
  accessPoints(
    where: { token: $tokenId }
    orderDirection: $orderDirection
    orderBy: $orderBy
    first: $pageSize
    skip: $skip
  ) {
    contentVerified
    createdAt
    owner {
      id
    }
    id
  }
}

query getNFA($id: ID!) {
  token(id: $id) {
    tokenId
    name
    ENS
    externalURL
    logo
    color
  }
}

query getVerifiers {
  verifiers {
    id
  }
}

# query to get the ens name of an address
query getENSNames($address: ID!) {
  account(id: $address) {
    domains {
      name
    }
  }
}

